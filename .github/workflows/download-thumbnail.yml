on:
  workflow_dispatch:
    inputs:
      youtube_url:
        description: "YouTube video URL"
        required: true
        type: string

jobs:
  thumbnail:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download thumbnail
        uses: vipinformatique/yt-preview-downloader@v1.0.1
        with:
          url: ${{ github.event.inputs.youtube_url }}
          output: thumbnail.jpg
      
      - name: Extract video ID
        id: extract
        run: |
          url="${{ github.event.inputs.youtube_url }}"
          id=$(echo "$url" | cut -d '=' -f2)
          echo "id=$id" >> "$GITHUB_OUTPUT"    
        
      - name: Upload thumbnail as artifact
        uses: actions/upload-artifact@v4
        with:
          name: thumbnail
          path: thumbnail.jpg
      
      - name: Create GitHub Issue with Thumbnail
        uses: peter-evans/create-issue@v5
        with:
        title: "🎬 YouTube Thumbnail Preview"
        body: |
          Voici la miniature générée à partir du lien YouTube fourni :
  
          ![thumbnail](https://img.youtube.com/vi/${{ steps.extract.outputs.id }}/maxresdefault.jpg)
  
          🔗 Lien direct : [https://img.youtube.com/vi/${{ steps.extract.outputs.id }}/maxresdefault.jpg](https://img.youtube.com/vi/${{ steps.extract.outputs.id }}/maxresdefault.jpg)
