name: Talk Weather (Coqui TTS)

on:
  workflow_dispatch:
    inputs:
      youtube_url:
      description: 'URL de la vidéo YouTube'
      required: true

jobs:
  coqui-weather:
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v4
      
      -uses: vipinformatique/yt-preview-downloader@v1.0.0
        with:
          url: ${{ github.event.inputs.youtube_url }}
          output: '($id).jpg'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        - name: Télécharger l’audio
        uses: actions/upload-artifact@v4
        with:
          name: voix-meteo
          path: ($id).jpg
